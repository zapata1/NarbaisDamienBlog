description: C'est mon premier projet qui touche un peu au machine learning. L'objectif est de reconnaitre des machines pendant une compétition de Robotique. Pour cela, nous disposons d'une caméra et d'une carte Intel pour récupérer les informations nécessaires à la reconnaisZsance des machines. Ici j'utilise python et la librairie TensorFlow pour utiliser un algorithme de reconnaissance d'image. Voici le lien de mon projet de 4ème année https://projets-ima.plil.fr/mediawiki/index.php/IMA4_2017/2018_P44.
